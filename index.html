<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body { font-family: Arial; background: #f4f4f9; text-align: center; margin-top: 100px; }
    div { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px #aaa; width: 300px; margin: auto; }
    input, select, button { margin: 10px; padding: 10px; width: 80%; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
</style>
</head>
<body>
<div>
    <h2>ðŸ’± Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <br>
    <select id="from">
        <option value="INR">INR</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>
    <select id="to">
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="EUR">EUR</option>
    </select>
    <br>
    <button onclick="convert()">Convert</button>
    <h3 id="result"></h3>
</div>

<script>
function convert() {
    const amount = parseFloat(document.getElementById("amount").value);
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    const rates = {
        "INR": 1,
        "USD": 0.012,
        "EUR": 0.011
    };

    const converted = (amount / rates[from]) * rates[to];
    document.getElementById("result").innerHTML = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
}
</script>
</body>
</html>
